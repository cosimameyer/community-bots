name: Promote R-Ladies' blog posts

on:
  schedule:
   - cron: '0 7 2-30/2 * *' # only run on even days '0 7 */2 * *' #'0 0 1 * *'  # "At 07:00 UTC every second day (which is 10 CET)"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.16' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute py script for Mastodon ðŸ¦£
        continue-on-error: true
        env:
          PLATFORM: "mastodon"
          COUNTER: "rladies_counter_mastodon.txt"
          ARCHIVE_DIRECTORY: "rladies_archive_directory_mastodon"
          IMAGES: "rladies_images"
          JSON_FILE: "rladies_meta_data.json"
          CLIENT_NAME: "rladies_bot"
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN_RLADIES }}
          CLIENT_ID: ${{ secrets.CLIENT_ID_RLADIES }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET_RLADIES }}
          PASSWORD: ${{ secrets.PASSWORD_RLADIES }}
          USERNAME: ${{ secrets.USERNAME_RLADIES }}
          RLADIES_BOT_CLIENTCRED_SECRET: ${{ secrets.RLADIES_BOT_CLIENTCRED_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/promote_blog_post.py

      - name: Execute py script for Bluesky ðŸ¦‹ # run get_rss_feed.py
        env:
          PLATFORM: "bluesky"
          COUNTER: "rladies_counter_bluesky.txt"
          ARCHIVE_DIRECTORY: "rladies_archive_directory_bluesky"
          IMAGES: "rladies_images"
          JSON_FILE: "rladies_meta_data.json"
          CLIENT_NAME: "rladies_bot"
          PASSWORD: ${{ secrets.BSKY_RLADIES }}
          USERNAME: ${{ secrets.BSKY_USERNAME_RLADIES }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python src/promote_blog_post.py

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [-z "$(git status --porcelain)"]; then
            echo "::set-output name=push::false"
          else
            git commit -m "Add changes" -a
            echo "::set-output name=push::true"
          fi
        shell: bash
        
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.SECRET_WRITE }}
