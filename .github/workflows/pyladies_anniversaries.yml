name: Promote PyLadies' anniversaries

on:
  schedule:
    - cron: '0 11 * * *' # will run every day at noon CET

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version-file: 'pyproject.toml'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: Execute Python script on Mastodon ðŸ¦£
      #   continue-on-error: true
      #   env:
      #     IMAGES: "anniversary_images"
      #     CLIENT_NAME: "pyladies_bot"
      #     ACCESS_TOKEN: ${{ secrets.PYLADIES_MASTODON_ACCESS_TOKEN }}
      #     CLIENT_ID: ${{ secrets.PYLADIES_MASTODON_CLIENT_ID }}
      #     CLIENT_SECRET: ${{ secrets.PYLADIES_MASTODON_CLIENT_SECRET }}
      #     PASSWORD: ${{ secrets.PYLADIES_MASTODON_PASSWORD }}
      #     USERNAME: ${{ secrets.PYLADIES_MASTODON_USERNAME }}
      #     BOT_CLIENTCRED_SECRET: ${{ secrets.PYLADIES_MASTODON_CLIENTCRED_SECRET }}
      #   run: python src/promote_anniversaries.py

      - name: Execute Python script on Bluesky ðŸ¦‹
        env:
          IMAGES: "anniversary_images"
          CLIENT_NAME: "pyladies_bot"
          PLATFORM: "bluesky"
          PASSWORD: ${{ secrets.PYLADIES_BSKY_PASSWORD }}
          USERNAME: ${{ secrets.PYLADIES_BSKY_USERNAME }}
        run: python src/promote_anniversaries.py

      - name: Commit files
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [ -z "$(git status --porcelain)" ]; then
            echo "push=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Add changes" -a
            echo "push=true" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.SECRET_WRITE }}
