repos:
  - repo: local
    hooks:
      - id: pylint-pep-check
        name: ðŸ’… Pylint PEP Check
        entry: pdm run pylint
        language: system
        types: [python]
        files: \.py$
        verbose: true
        args:
        - --fail-under=4
    stages: [push]
  - repo: https://github.com/pdm-project/pdm
    rev: 2.24.1
    hooks:
      - id: pdm-lock-check
        name: ðŸ”’ Check that your pdm.lock is ok
      - id: pdm-sync
        name: ðŸ”„ Sync pdm.lock with pyproject.toml
      - id: pdm-export
        name: ðŸ’¾  Export your requirements.txt based on pdm.lock
        args: ['-o', 'requirements.txt', '--without-hashes']
        files: ^pdm.lock$
